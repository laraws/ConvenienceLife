version: '3'
services:

  #PHP Service
  app:
    image: laraws/php:latest
    container_name: convenience_life_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      XDEBUG_CONFIG: remote_host=192.168.1.102
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - convenience_life_network

  #Nginx Service
  nginx:
    image: nginx
    container_name: convenience_life_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - convenience_life_network

  #MySQL Service
  db:
    image: mysql/mysql-server:latest
    container_name: convenience_life_db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: conveniencelife
      MYSQL_ROOT_PASSWORD: aa123456
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - convenience_life_network


    #node
  node:
    image: laraws/node:latest
    container_name: convenience_life_node
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - convenience_life_network

  redis:
    imges: redis:latest
    container_name: convenience_life_redis
    ports:
      - "6379:6379"
    networks:
      - convenience_life_network

#Docker Networks
networks:
  convenience_life_network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
